<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Team Profile Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c502137733.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-5 mb-3 team-heading">
                    <h1 class="text-center">My Team</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="team-area col-12 d-flex justify-content-center">

                    <div class="card employee-card">
                        <div class="card-header">
                            <h2 class="card-title">garg</h2>
                            <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">ID: 1</li>
                                <li class="list-group-item">Email: <a href="mailto:d@email.com">d@email.com</a></li>
                                <li class="list-group-item">Office number: 5555555</li>
                            </ul>
                        </div>
                    </div>

                    <div class="card employee-card">
                        <div class="card-header">
                            <h2 class="card-title">tert</h2>
                            <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">ID: 2</li>
                                <li class="list-group-item">Email: <a href="mailto:e@me.com">e@me.com</a></li>
                                <li class="list-group-item">School: sgf</li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
